<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>DOM event</title>
</head>
<body>
	<input type="button" onclick="alert('Test!!!');" value="Test" id="test"/>
	<input type="button" value="test event 제거" id="removeEvent"/>
	<input type="button" value="확인 버튼" id="btn"/>
	<input type="button" value="listener 확인버튼" id="btn2"/>
	<input type="button" value="이벤트 제거" id="removeEvent2"/>
	
	<script>
		// event 등록
		let testBtn = document.getElementById("test");
		// callback 함수() - 다른 코드의 인수로 넘겨주는 실행 가능한 함수
		testBtn.onclick = function() {
			alert("안녕!!!!!")
		};
		
		// event 제거
		let removeEvent = document.getElementById("removeEvent");
		// test btn의 이벤트 제거
		removeEvent.onclick = function() {
			testBtn.onclick = null;
		};
		
		// 수행할 기능을 미리 정의
		function btnEvent(){
			alert('btnEvent');
		}
		
		// event 등록 2
		// 미리 정의된 함수를 이벤트 함수로 등록
		let btn = document.getElementById("btn");
		// btn.onclick = btnEvent(); // bad case - 함수 호출
		btn.onclick = btnEvent;
		
		// event 등록 3
		// EventListener를 이용하여 등록
		let btn2 = document.querySelector("#btn2");
		let removeEvent2 = document.getElementById("removeEvent2");
		
		// btn2 eventListener 등록
		btn2.addEventListener('click', btnEvent);
		
		// eventListener로 등록된 이벤트 제거
		// 더블 클릭 이벤트
		removeEvent2.ondblclick = function() {
			alert("더블 클릭!!!!")
			// 리스너에 등록된 클릭 이벤트 제거
			// btn2.removeEventListener('click',btnEvent);
			btn2.onclick = null;
		};
	</script>
</body>
</html>
