<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Mouse Event</title>
<script>
	/* 브라우저에서 마우스 우클릭은 전체 메뉴 팝업창을 의미 */
	// mouse 우클릭으로 메뉴창 팝업 이벤트 
	document.oncontextmenu = function(event){
		alert('오른쪽 마우스 클릭(메뉴 팝업) 금지!!!! 불펌 ㄴㄴ');
		// 다음 작업 진행 x
		// return false;
		event.preventDefault();
	};
</script>
</head>
<body>
	<h3>마우스 관련 이벤트</h3>
	<hr/>
	<div>
		<!-- 
			mousedown : 마우스 좌클릭
			mouseup : 마우스 좌클릭 해제
			wheel : 마우스 휠 이벤트 감지 
		-->
		마우스 관련 <span onwheel="wheel(event,this);" 
					   onmousedown="this.style.fontStyle='italic';"
					   onmouseup="this.style.fontStyle='normal';">이벤트(타겟)</span>가 발생합니다.
	</div>
	<hr/>
	<img src="../img/bonobono.jpg"/>
	<script>
		
		// span 태그의 외곽선 두께 초기값 1
		let width = 1;	
	
		function wheel(e, obj){ // obj 이벤트 발생한 태그요소가 저장될 매개변수
			
			obj.style.borderColor = 'red';
			obj.style.borderStyle = "solid";
			console.log(obj);
			console.log("wheel");
			// 마우스가 아래쪽으로 휠이 움직이면 음수
			// 마우스가 윗쪽으로 휠이 움직이면 양수
			console.log(e.wheelDelta);
			if(e.wheelDelta < 0){
				width--; // 너비 1씩 감소
				if(width < 0){
					width = 0;
				}
			}else{
				width++;
			}
			console.log(width);
			obj.style.borderWidth = width+"px";
		}	
	</script>
</body>
</html>
