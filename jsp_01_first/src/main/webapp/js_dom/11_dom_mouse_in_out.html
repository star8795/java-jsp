<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>mouse event</title>
<style>
	#box{
		background-color: yellow;
		width: 300px;
		height: 70px;
		padding: 20px;
	}
	
	p{
		border: 1px solid blue;
	}
</style>
<script>
	function mouseIn(el) {
		el.style.backgroundColor = "pink";
		console.log("mouseIn")
	}
	
	function mouseOut(el) {
		el.style.backgroundColor = 'skyblue';
		console.log("mouseOut")
	}
</script>
</head>
<body>
	<h1>MouseEnter MouseLeave</h1>
	<div id="box" onmouseenter="mouseIn(this);" onmouseleave="mouseOut(this);">
		<p>마우스를 이 요소 위로 이동하세요!</p>
	</div>
	<br/>
	<h1>MouseOver MouseOut</h1>
	<div id="box" onmouseover="mouseIn(this);" onmouseout="mouseOut(this);">
		<p>마우스를 이 요소 위로 이동하세요~!</p>
	</div>
</body>
</html>
