<!DOCTYPE html>

<meta charset="UTF-8">

<script>
/*
window - (Browser Object Model)	
브라우저 안의 모든 요소들이 소속된 객체
최상위에 있기 때문에 어디서든 접근이 가능하다고 해서 전역 객체라고도 함.

일반적으로 우리가 알고 있는 브라우저 창(browser window)를 의미하며
이 창을 제어하는 다양한 메서드를 제공

window.document : (Document Object Model)
메인 브라우저에 표시된 HTML 문서에 대한 정보 및 제어
window.navigator : client 브라우저에 대한 정보
(chrome, safari, internet explorer, edge, opera, firefox ...)
window.screen : 사용자 모니터 또는 브라우저 화면에 대한 정보
window.history : 현재창에서 사용자가 방문한 URL에 대한 정보
window.location : 현재 주소표시줄의 URL 에대한 정보를 획득 또는 조작
window.console : 개발자가 테스트용으로 확인할 수 있는 정보들을 출력하는 객체

브라우저를 다루기 위한 함수들
window.alert(), window.prompt(), window.confirm()
window.open() - 새로운 창 또는 새로운 탭 열기
window.close() - 창 닫기
window.resizeTo() - 크기 조절
window.moveTo() - 위치 이동
*/
</script>
</head>
