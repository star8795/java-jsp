<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>BOM History</h1>
	<!-- history 브라우저를 통해서 이동된 페이지 정보를 저장하는 객체, 제어 함수 제공 -->
	<button onclick="history.back();">back - 이전페이지</button>
	<button onclick="history.forward();">forward - 다음페이지</button>
	<!-- 현재페이지를 0으로 음수는 이전페이지, 양수는 다음페이지 -->
	<button onclick="history.go(-2);">go</button>
	<br/>
	<hr/>
	<h2><a href="05_bom_screen.html">screen</a></h2>
</body>
</html>
