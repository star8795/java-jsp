<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>초급 문제</title>
<style>
#textContainer {
	border: 1px solid black;
	min-height: 30px;
}
</style>
</head>
<body>
	<input type="text" id="textInput" placeholder="Enter some text">
	<button id="addTextButton">Add Text</button>
	<br />
	<br />
	<div id="textContainer"></div>

	<script>
	/*
	나의 답안
		document.getElementById('addTextButton')
				.addEventListener(
						'click',
						function() {
							const textInput = document
									.getElementById('textInput');
							const text = textInput.value;

							if (text.trim() !== "") {
								const p = document.createElement('p');
								p.textContent = text;

								document.getElementById('textContainer')
										.appendChild(p);

								textInput.value = '';
								textInput.focus();
							}
						});
	*/
	
	// 모범 답안
		
		document.getElementById("addTextButton").onclick = function() {
			let textInput = document.querySelector("#textInput");
			let text = textInput.value;
			if (text.length == 0) {
				alert("작성된 내용이 없습니다.");
				textInput.focus();
				return false;
			}

			// 작성된 내용이 존재
			let newParagraph = document.createElement("p");
			newParagraph.innerText = text;

			let container = document.getElementById("textContainer");
			// 태그 요소에 내부 요소 추가 - appendChild, append
			container.append(newParagraph);
			textInput.value = "";
			textInput.focus();
		};
	</script>
</body>
</html>
