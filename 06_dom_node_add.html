<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	div{
		font:20px bold;
		border:1px solid red;
	}
</style>
</head>
<body>
	<input type="text" id="text" /> <br/>
	<div id="addElement">요소 추가 클릭!</div>
	<div id="addTextNode">텍스트 노드 추가 클릭!!</div>
	<br/>
	<div id="target">Target</div>
	
	<script>
		
		
		let addElement = document.getElementById("addElement");
		let target = document.querySelector("#target");
		
		// addElement div 태그 click 이벤트 처리
		addElement.onclick = function(){
			// 가상의 h1 태그 생성
			let h1 = document.createElement("h1");
			console.log(h1);
			h1.innerHTML = "추가된 요소";
			h1.style.color = "skyblue";
			
			// alert('확인');
			// target 요소에 컨텐츠 추가
			// target.innerHTML = h1;
			// target 요소의 내부 content 가장 '뒤'에 h1 태그 요소 추가
			// target.append(h1);
			// target 요소의 내부 content 가장 '앞'에 h1 태그 요소 추가
			// target.prepend(h1);
			// target 태그 요소 이전(앞)에  태그 요소 추가
			// target.before(h1);
			// target 태그 요소 이후(뒤)에  태그 요소 추가			
			// target.after(h1);
			let text = document.querySelector("#text");
			target.after(text);
		};
		
		let addTextNode = document.getElementById("addTextNode");
		addTextNode.onclick = function(){
			// 입력 태그에 작성된 value 값을 컨텐츠로 추가
			let input = document.querySelector("#text");
			let value = input.value;
			// <h1>Hello HTML!!!</h1>
			// target.append(value);
			/*
			let textNode = document.createTextNode(value);
			target.appendChild(textNode);
			*/
			
			let h2 = document.createElement("h2");
			let textNode = document.createTextNode("Last Time");
			h2.appendChild(textNode);
			target.append(h2);
			
		};
	
	</script>
</body>
</html>
