<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>change onload</title>
</head>
<body onload="changeImage();">
	<select id="sel" onchange="changeImage();">
		<option value="../img/apple.png">사과</option>
		<option value="../img/banana.png" selected>바나나</option>
		<option value="../img/mango.png">망고</option>
	</select>
	<span id="size">이미지 크기</span>
	<p>
		<img id="myImg" src="../img/apple.png" alt="과일"/>
	</p>
	
	<script>
		function changeImage(){
			let sel = document.getElementById("sel"); 		// select box
			let size = document.getElementById("size");		// span tag
			let myImg = document.getElementById("myImg");	// img tag
			
			// select tag 요소의 option 들 중에 
			// 현재 선택된 option 의 인덱스 번호를 반환
			let index = sel.selectedIndex;
			console.log("index : " + index);
			
			// select tag의 option tag 목록을 배열로 반환
			let options = sel.options;
			console.log(options);
			
			// option 들 중에 선택된 인덱스 위치에 있는 option의 value값 반환
			let selectedValue = options[index].value;
			console.log(selectedValue);
			
			// 선택된 option 에 저장된 이미지 경로로 이미지 태그에 이미지 출력
			myImg.src = selectedValue;
			
			myImg.onload = function(){
				// 현재 이미지 태그 너비
				let width = myImg.width;
				// 현재 이미지 태그 높이
				let height = myImg.height;
				// span태그에 현재 출력된 이미지 태그 너비 와 높이 를 출력
				size.innerHTML = width+"x"+height;
			};
		}	
	</script>
</body>
</html>
