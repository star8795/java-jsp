<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Member Register</title>
</head>
<body>
	<a href="memberReg">Member Register GET 요청</a>
	<br/><hr/>
<!-- method="get" default -->
	<form action="memReg" method="POST">
		이름 : <input type="text" name="name"/> <br/>
		주소 : <input type="text" name="addr"/> <br/>
		전화번호 : <input type="text" name="mobile"/> <br/>
		취미 : <br/>
		<label>
			<input type="checkbox" name="hobbies" value="운동"> 운동
		</label>
		<label>
			<input type="checkbox" name="hobbies" value="여행"> 여행
		</label>
		<label>
			<input type="checkbox" name="hobbies" value="게임"> 게임
		</label>
		<label>
			<input type="checkbox" name="hobbies" value="자바"> 자바
		</label>
		<button type="submit">회원등록</button>
	</form>
</body>
</html>
