<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	.bg{
		background-color: skyblue;
	}
	
	.pink{
		color:pink;
	}
	
	.target{
		border:1px solid red;
		padding:20px;
		margin:10px auto;
		color:skyblue;
	}
</style>
</head>
<body>
	<button onclick="addClass();" class="bg">class 속성 추가</button>
	<button onclick="removeClass();" class="bg pink" >class 속성 삭제</button>
	<button onclick="removeFirst();" class="pink">첫번째 요소 삭제</button>
	<button onclick="removeLast();">마지막 요소 삭제</button>
	<br/>
	<div id="target">
		<p id="p1" onclick="removeElement(this);" class="p1 pClass">1번째 단락</p>
		<p id="p2" onclick="removeElement(this);" class="p1 pClass">2번째 단락</p>
		<p id="p3" onclick="removeElement(this);" class="p1 pClass">3번째 단락</p>
		<p id="p4" onclick="removeElement(this);" class="p1 pClass">4번째 단락</p>
		<p id="p5" onclick="removeElement(this);" class="p1 pClass">5번째 단락</p>
		<p id="p6" onclick="removeElement(this);" class="p1 pClass">6번째 단락</p>
		<p id="p7" onclick="removeElement(this);" class="p1 pClass">7번째 단락</p>
	</div>
	
	<script>
	
		function removeElement(elem){
			// click event가 발생한 p tag 요소
			console.log(elem);
			// 해당 요소를 문서에서 삭제
			elem.remove();
		}
	
		// .target class 속성 추가
		function addClass(){
			/*
			let p1 = document.querySelector("#p1");
			p1.setAttribute("class","target");
			*/
			let target = document.getElementById("target");
			let childrens = target.childNodes;
			console.log(childrens);
			
			// 기준 요소 내부의 자식요소 들 중 태그 요소만 선택
			childrens = target.children;
			console.log(childrens);
			
			// for ... of 는 배열을 순회 할때 사용되는 반복문
			// 배열에 저장된 각 항목을 꺼내와서 선언된 변수에 저장
			for(let item of childrens){
				console.log(item);
				console.log(item.className);
				// "p1 pClass"
				// item.className += " target";
				// item.className = "p1 pClass target";
				
				// class 목록을 저장하는 list
				item.classList.add("target");
			}
		}
		
		// class 속성 삭제
		function removeClass(){
			
			let elP = document.querySelectorAll("#target > p");
			
			for(let i = 0; i < elP.length; i++){
				console.log(elP[i]);
				// elP[i].classList.remove("target");
				// 없으면 추가, 있으면 삭제
				elP[i].classList.toggle("target");
			}
		}
		
		// target 요소의 자식 요소 중 첫번째 요소 삭제
		function removeFirst(){
			let parent = document.getElementById("target");
			let child = parent.firstChild;
			console.log(child);
			// parent 요소의 자식 요소 중 첫번째 자식 HTML tag Node
			child = parent.firstElementChild;
			console.log(child);
			
			if(child != null){
				// 매개변수로 전달된 자식요소를 삭제
				parent.removeChild(child);
			}
		}
		
		// 마지막 자식 요소 삭제
		function removeLast(){
			let parent = document.querySelector("#target");
			let lastChild = parent.lastElementChild;
			if(lastChild != null){
				parent.removeChild(lastChild);
			}
		}
		
	</script>
</body>
</html>
